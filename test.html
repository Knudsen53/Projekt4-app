<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="test.css">
    <script src="script.js"></script>
  </head>

<body>

  <header>
    <nav> 
        <img src="Billeder\Logo.png" alt="nav-Logo">
    </nav>
    </header>

    <div class="star-container">
      <div class="star">
        <span class="star-text">250</span>
      </div>
    </div>
  
  <main>
    <div class="login-intro">
      <h2>LOG IND</h2>
    </div>
    
    <div class="login-box">

      <form id="login-form">
          <h3><label for="studie-nr">Email:</label></h3>
          <input type="text" id="studie-nr" placeholder="UCL mail">
          <h3><label for="kode">Kode:</label></h3>
          <input type="password" id="kode" placeholder="Kode">
          <div class="checkbox-container">
          <div class="remember-me-container">
            
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Husk mig</label>
        </div>
          <div class="forgot-password-link">
            <a href="#">Glemt password</a>
        </div>
        
        </div>

      </form> <!-- Login knappen er en del af <form> men den skal først rykkes derned når vi lava javascript til <form> --> 

        <a href="forside.html">
          <button class="login-button" onclick="location.href='forside.html'" id="login-button">LOG IND</button>
        </a>
  
   

    </div>
  </main>

<body>
  
  <footer>
    <div class="icon-container icon1">
      <div class="icon">
        <a href="#"><img src="Billeder\Hjem.png" alt="Hjem"></a>
        <span>Hjem</span>
      </div>
    </div>
    <div class="icon-container icon2">
      <div class="icon">
        <a href="#"><img src="Billeder\personligQR.png" alt="Personlig-QR"></a>
        <span>Personlig-QR</span>
      </div>
    </div>
    <div class="icon-container icon3">
      <div class="icon">
        <a href="#"><img src="Billeder\points.png" alt="Points"></a>
        <span>Points</span>
      </div>
    </div>
    <div class="icon-container icon4">
      <div class="icon">
        <a href="#"><img src="Billeder\Profil.png" alt="Profil"></a>
        <span>Profil</span>
      </div>
    </div>
  </footer>

</html>
