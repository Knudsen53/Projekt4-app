<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Points</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="points.css">
    <script src="script.js"></script>
  </head>

<body>


  <header>
    <nav> 
        <img class="logo" src="Billeder\Logo.png" alt="Logo" >
    </nav>
  </header>

  <div class="image-container">
    <img src="Billeder/staricon.png" alt="Image">
    <div class="text-overlay">
      <h1>200P</h1>
    </div>
    <div class="centered-text">
      <h3>Du har snart points nok til et pointoffer!</h3>
    </div>
  </div>

  <div class="pointoffer-images">
    <div class="image">
      <h2>Kaffe 25cl</h2>
      <img src="Billeder/kaffe.png" alt="Product 1" class="rounded-img">
      <b><h2>200P</h2></b>
    </div>
    <div class="image">
      <h2>Scones</h2>
      <img src="Billeder/scones.png" alt="Product 2" class="rounded-img">
      <b><h2>220P</h2></b>
    </div>
  </div>




<footer>
    <div class="icon-container icon1">
      <div class="icon">
        <a href="#"><img src="Billeder\Hjem.png" alt="Hjem"></a>
        <span>Hjem</span>
      </div>
    </div>
    <div class="icon-container icon2">
      <div class="icon">
        <a href="#"><img src="Billeder\personligQR.png" alt="Personlig-QR"></a>
        <span>Personlig-QR</span>
      </div>
    </div>
    <div class="icon-container icon3">
      <div class="icon">
        <a href="#"><img src="Billeder\points.png" alt="Points"></a>
        <span>Points</span>
      </div>
    </div>
    <div class="icon-container icon4">
      <div class="icon">
        <a href="#"><img src="Billeder\Profil.png" alt="Profil"></a>
        <span>Profil</span>
      </div>
    </div>
  </footer>
</body>


</html>
